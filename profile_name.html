<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Name Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: blueviolet;
    }
    .sn {
      position: absolute;
      left: 10px;
      font-size: 20px;
	  text-align:left;
    }
  </style>
</head>
<body>

  <div class="sn">
    <h5>Jane Doe</h5>
    <p>Jdoe@jeemail.com</p>
    <p>+13456764598</p>

  </div>

</body>
</html>
