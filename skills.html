<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .skill {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .skill img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .skill h4 {
            font-size: 16px;
            margin: 0;
        }
        .new-skill {
            background-color: #d4edda; /* Light green background for new skills */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="skill">
        <img src="img1.jpg" alt="Skill 1 Logo">
        <h4>HTML</h4>
        <p>4 year Experenience</p>
    </div>
    <div class="skill">
        <img src="img2.jpg" alt="Skill 2 Logo">
        <h4>Javascript</h4>
        <p>3 year Experenience</p>
    </div>
    <div class="skill new-skill">
        <img src="img3.jpg" alt="Skill 3 Logo">
        <h4>Java</h4>
        <p>4 year Experenience</p>
    </div>
    <div class="skill new-skill">
        <img src="img4.jpg" alt="Skill 4 Logo">
        <h4>Css</h4>
        <p>4 year Experenience</p>
    </div>
    <div class="skill new-skill">
        <img src="img5.jpg" alt="Skill 5 Logo">
        <h4>C++</h4>
        <p>4 year Experenience</p>
    </div>
</div>

</body>
</html>
